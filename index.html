<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Powered Resume Management System</title>
    <meta name="description" content="A sophisticated system for parsing, summarizing, and semantically searching candidate resumes using AI. Built for a software and system engineering business to streamline the hiring process.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“„</text></svg>">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        @layer base {
          :root {
            --brand-primary: 3, 105, 161; /* sky-700 */
            --brand-dark: 7, 89, 133; /* sky-800 */
            --brand-light: 224, 242, 254; /* sky-100 */
            --brand-secondary: 2, 132, 199; /* sky-600 */
          }
        }

        @layer components {
          .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
          }

          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
          }
        }
    </style>
     <script>
        // Custom Tailwind Config
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'brand-primary': 'rgb(var(--brand-primary) / <alpha-value>)',
                'brand-dark': 'rgb(var(--brand-dark) / <alpha-value>)',
                'brand-light': 'rgb(var(--brand-light) / <alpha-value>)',
                'brand-secondary': 'rgb(var(--brand-secondary) / <alpha-value>)',
              }
            }
          }
        }
    </script>
</head>
<body class="bg-slate-100">
    <!-- This is the root element where the React app will be mounted. -->
